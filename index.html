    <!-- Create element where the choropleth map will take place -->
    <p class='title'>Fatal Aircraft Crash Rates from 1995-2016</p>
    <svg id='choropleth-map' width='900' height='590'></svg>
    <div id='key'>
      <span>100%<br>50%<br>0%<br></span><span class='null'>No Data</span>
      <div id='gradient'></div>
      <div id='no-data'></div>
    </div>
    <div class='slidecontainer'>

      <input type='range' min='1995' max='2016' value='2016' class='slider' id='myRange'>
    </div>
    <img id='slider-years' src='timeline.png'>

    // Create svg for map
    var svg = d3.select('svg'),
      width = +svg.attr('width'),
      height = +svg.attr('height');

    // Map and projection
    var path = d3.geoPath();
    var projection = d3.geoMercator()
      .scale(150)
      .center([0, 18])
      .translate([width / 2, height / 2]);

    // Data and color scale
    var data = d3.map();

    // var keysList = Array.from(Object.keys(countryCodes));
    // for (i = 0 ; i < keysList.length; i++) {
    //     data.set(keysList[i], {'fatalityRate' : 0, 'fatalIncidents' : 0, 'incidents' : 0, 'country' : countryCodes[keysList[i]]}); // add data for previous country to graph
    // };

    var colorScale = d3.scaleThreshold()
      .domain([1, 20, 40, 60, 80, 100])
      .range(d3.schemeOranges[7]);

    console.log(data);

    // Load external data and boot
    d3.queue()
      .defer(d3.json, 'https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson')
      .defer(d3.csv, 'aircraft_incidents.csv', function (d) {
        if (slider.value == new Date(d.Event_Date).getFullYear().toString()) { // if date matches slider date
          if (Object.values(countryCodes).indexOf(d.Country) > -1) { // if country code is in countryCodes object
            if (code == '' || code == Object.keys(countryCodes).find(key => countryCodes[key] === d.Country)) { // if first data item or same country as last one
              code = Object.keys(countryCodes).find(key => countryCodes[key] === d.Country); // set country code
              incidentCount++;
              deaths += parseInt(d.Total_Fatal_Injuries);
              if (d.Injury_Severity.includes('Fatal(')) {
                fatalIncidentCount++;
              }
            } else if (d.Country !== '') { // if different country than last one
              var fatalityRate = ((fatalIncidentCount / incidentCount) * 100) == 0 ? 
                (fatalIncidentCount / incidentCount) * 100 + 1 : (fatalIncidentCount / incidentCount) * 100; // add 1 if rate is 0 to distinguish countries w no data vs 0% fatality rate
              data.set(code, {'fatalityRate' : fatalityRate, 'fatalIncidents' : fatalIncidentCount, 'incidents' : incidentCount, 'country' : countryCodes[code], 'totalDeaths' : deaths}); // add data for previous country to graph
              incidentCount = 1;
              deaths = 0 + parseInt(d.Total_Fatal_Injuries);
              if (d.Injury_Severity.includes('Fatal(')) {
                fatalIncidentCount = 1;
              } else {
                fatalIncidentCount = 0;
              }
              code = Object.keys(countryCodes).find(key => countryCodes[key] === d.Country); //reset country code 
            }
          }
        }
      })
      .await(ready);

    function ready(error, topo, callback) {
      // Add data for last country to graph
      var fatalityRate = ((fatalIncidentCount / incidentCount) * 100) == 0 ? 
        (fatalIncidentCount / incidentCount) * 100 + 1 : (fatalIncidentCount / incidentCount) * 100;
      data.set(code, {'fatalityRate' : fatalityRate, 'fatalIncidents' : fatalIncidentCount, 'incidents' : incidentCount, 'country' : countryCodes[code], 'totalDeaths' : deaths}); // add data for previous country to graph
      incidentCount = 0;
      fatalIncidentCount = 0;
      code = '';

      // Add hover effects
      let mouseOver = function (d) {
        d3.select(this)
          .style('opacity', 0.6)
          .style('stroke', 'white')
          .style('stroke-width', '2px');
        tooltip.style('display', null);
      }
      let mouseLeave = function (d) {
        d3.select(this)
          .style('opacity', 1)
          .style('stroke', 'white')
          .style('stroke-width', 0.4)
        tooltip.style('display', 'none');
      }
      let mouseMove = function (d) {
        var xpos = d3.mouse(this)[0] - 50;
        var ypos = d3.mouse(this)[1] - 50;
        tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");
        if (data.get(d.id) != undefined) {
          var cCode = data.get(d.id)
          tooltip.select('text')
                  .attr('dy', '0em')
                  .attr('x', 0)
                  .html('Country: ' + cCode['country'] + '<br/>')
                  .append('tspan')
                  .attr('dy', '1em')
                  .attr('x', 0)
                  .html(function () {
                    if (cCode['fatalityRate'] == 1) {
                      return '% of Incidents Fatal: ' + '0' + '<br/>'
                    } else
                      return '% of Incidents Fatal: ' + Math.round(cCode['fatalityRate'] * 100) / 100 + '<br/>'
                  })
                  .append('tspan')
                  .attr('dy', '1em')
                  .attr('x', 0)
                  .html('# of Incidents: ' + cCode['incidents'] + '<br/>')
                  .append('tspan')
                  .attr('dy', '1em')
                  .attr('x', 0)
                  .html('# of Fatal Incidents: ' + cCode['fatalIncidents'] + '<br/>')
                  .append('tspan')
                  .attr('dy', '1em')
                  .attr('x', 0)
                  .html(function () {
                    if (cCode['fatalityRate'] > 1) {
                      return 'Total Deaths: ' + cCode['totalDeaths']
                    } else
                      return
                  })
        } else {
          tooltip.style('display', 'none')
        }
      }

      // Draw the map
      svg.append('g')
        .selectAll('path')
        .data(topo.features)
        .enter()
        .append('path')
        // draw each country
        .attr('d', d3.geoPath()
          .projection(projection)
        )
        // set the color of each country
        .attr('fill', function (d) {
          if (data.get(d.id) != undefined) {
            d.total = data.get(d.id)['fatalityRate'];
          } else {
            d.total = 0;
          };
          return colorScale(d.total);
        })
        .style('stroke', 'white')
        .style('stroke-width', 0.4)
        .on('mouseover', mouseOver)
        .on('mouseleave', mouseLeave)
        .on('mousemove', mouseMove)

        var tooltip = d3.select('body')
          .append('div')
          .attr('class', 'tooltip')
          .style("position", "absolute")
          .style("z-index", "10")
          .style('display', 'none');


        tooltip.append('text')
          .attr('x', 15)
          .attr('dy', '1.2em')
    }

    // Get slider value
    var slider = document.getElementById('myRange');
    var output = document.getElementById('demo');
    output.innerHTML = slider.value;

    slider.oninput = function () {
      output.innerHTML = this.value;
      resetMap();
    }

    // Re-load external data
    function resetMap() {
      data.clear();
      d3.queue()
        .defer(d3.json, 'https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson')
        .defer(d3.csv, 'aircraft_incidents.csv', function (d) {

            if (Object.values(countryCodes).indexOf(d.Country) > -1) { // if country code is in countryCodes object
              if (code == '' || code == Object.keys(countryCodes).find(key => countryCodes[key] === d.Country)) { // if first data item or same country as last one
                code = Object.keys(countryCodes).find(key => countryCodes[key] === d.Country); // set country code

                deaths += parseInt(d.Total_Fatal_Injuries);

                data.set(code, {'fatalityRate' : fatalityRate, 'fatalIncidents' : fatalIncidentCount, 'incidents' : incidentCount, 'country' : countryCodes[code], 'totalDeaths' : deaths}); // add data for previous country to graph

                if (d.Injury_Severity.includes('Fatal(')) {

                code = Object.keys(countryCodes).find(key => countryCodes[key] === d.Country); //reset country code 
              }
