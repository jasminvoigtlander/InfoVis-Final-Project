<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <!-- Load stylesheets -->
      <link href="style.css" type="text/css" rel="stylesheet" />
      <!-- Load d3.js -->
      <script src="http://d3js.org/d3.v4.js"></script>
      <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
      <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  </head>
  <body>
    <!-- Create element where the choropleth map will take place -->
    <svg id="my_dataviz" width="900" height="620"></svg>
    <div class="slidecontainer">
        <p id="slider-label">Year <span id="demo"></span></p>
      <input type="range" min="1995" max="2016" value="2016" class="slider" id="myRange">
    </div>
    <img src="timeline2.png">
  </body>
  <script>
    // Create svg for map
    var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

    // Map and projection
    var path = d3.geoPath();
    var projection = d3.geoMercator()
      .scale(150)
      .center([0, 20])
      .translate([width / 2, height / 2]);

    // Data and color scale
    var data = d3.map();
    var colorScale = d3.scaleThreshold()
      .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
      .range(d3.schemeBlues[7]);

    // Load external data and boot
    d3.queue()
      .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
      .defer(d3.csv, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv", function (d) { data.set(d.code, +d.pop); })
      .await(ready);

    function ready(error, topo) {

      let mouseOver = function (d) {
        d3.select(this)
          .style("opacity", 0.6)
      }

      let mouseLeave = function (d) {
        d3.select(this)
          .style("opacity", 0.8)
      }

      // Draw the map
      svg.append("g")
        .selectAll("path")
        .data(topo.features)
        .enter()
        .append("path")
        // draw each country
        .attr("d", d3.geoPath()
          .projection(projection)
        )
        // set the color of each country
        .attr("fill", function (d) {
          d.total = data.get(d.id) || 0;
          return colorScale(d.total);
        })
        .style("stroke", "white")
        .style("stroke-width", 0.4)
        .attr("class", function (d) { return "Country" })
        .style("opacity", 0.8)
        .on("mouseover", mouseOver)
        .on("mouseleave", mouseLeave)
    }

    // Get slider value
    var slider = document.getElementById("myRange");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;

      slider.oninput = function () {
        output.innerHTML = this.value;
      }
  </script>
</html>
